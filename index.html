            ðŸ’¬ Chat with us

        <div id="chatbox-body" style="display: none; width: 320px; background: #fff; border-radius: 0 0 12px 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.15); max-height: 350px; overflow-y: auto; padding: 18px 14px 14px 14px;">
            <div id="chat-messages" style="min-height: 120px; margin-bottom: 12px; font-size: 16px;"></div>
            <form id="chat-form" style="display: flex; gap: 8px;">
                <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" style="flex: 1; padding: 8px 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 15px;">
                <button type="submit" style="background: #001f4d; color: #fff; border: none; border-radius: 6px; padding: 8px 16px; font-weight: bold; cursor: pointer;">Send</button>
            </form>
        </div>

    <script>
    const chatHeader = document.getElementById('chatbox-header');
    const chatBody = document.getElementById('chatbox-body');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatMessages = document.getElementById('chat-messages');

    chatHeader.onclick = () => {
        chatBody.style.display = chatBody.style.display === 'none' ? 'block' : 'none';
    };

    function appendMessage(text, sender = 'user') {
        const msg = document.createElement('div');
        msg.style.margin = '6px 0';
        msg.style.textAlign = sender === 'user' ? 'right' : 'left';
        msg.innerHTML = `<span style="display:inline-block; background:${sender==='user'?'#001f4d':'#e6e6e6'}; color:${sender==='user'?'#fff':'#001f4d'}; border-radius:8px; padding:7px 13px; max-width:75%; word-break:break-word;">${text}</span>`;
        chatMessages.appendChild(msg);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.onsubmit = function(e) {
        e.preventDefault();
        const userMsg = chatInput.value.trim();
        if (!userMsg) return;
        appendMessage(userMsg, 'user');
        chatInput.value = '';
        setTimeout(() => {
            // Simple bot reply
            let reply = "Thank you for your message! We'll get back to you soon.";
            if (/hello|hi|hey/i.test(userMsg)) reply = "Hello! How can I assist you today?";
            else if (/service|offer/i.test(userMsg)) reply = "We offer a range of virtual business services. What are you interested in?";
            else if (/contact|email|phone/i.test(userMsg)) reply = "You can contact us via the Contact section or this chat!";
            appendMessage(reply, 'bot');
        }, 700);
    };

    // Optional: greet on open
    chatHeader.addEventListener('click', function() {
        if (chatBody.style.display === 'block' && !chatMessages.hasChildNodes()) {
            setTimeout(() => appendMessage("Hi! ðŸ‘‹ How can I help you today?", 'bot'), 300);
            let step = 0;
            let userName = '';
            let userEmail = '';

            function askName() {
                appendMessage("What's your name?", 'bot');
                step = 1;
            }

            function askEmail() {
                appendMessage(`Nice to meet you, ${userName}! What's your email address?`, 'bot');
                step = 2;
            }

            function finishIntro() {
                appendMessage(`Thank you, ${userName}! We'll reach out to you at ${userEmail}. How can I assist you today?`, 'bot');
                // Send to email via Formspree or EmailJS (example with Formspree)
                fetch('https://formspree.io/f/xwkgyyqg', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: userName,
                        email: userEmail,
                        message: 'Chatbot intro from website'
                    })
                });
                step = 3;
            }

            chatForm.onsubmit = function(e) {
                e.preventDefault();
                const userMsg = chatInput.value.trim();
                if (!userMsg) return;
                appendMessage(userMsg, 'user');
                chatInput.value = '';

                if (step === 1) {
                    userName = userMsg;
                    setTimeout(askEmail, 600);
                    return;
                }
                if (step === 2) {
                    userEmail = userMsg;
                    setTimeout(finishIntro, 600);
                    return;
                }
                setTimeout(() => {
                    let reply = "Thank you for your message! We'll get back to you soon.";
                    if (/hello|hi|hey/i.test(userMsg)) reply = "Hello! How can I assist you today?";
                    else if (/service|offer/i.test(userMsg)) reply = "We offer a range of virtual business services. What are you interested in?";
                    else if (/contact|email|phone/i.test(userMsg)) reply = "You can contact us via the Contact section or this chat!";
                    appendMessage(reply, 'bot');
                }, 700);
            };

            setTimeout(askName, 800);
        }
    });
    </script>

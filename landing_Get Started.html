<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Platinum Virtual Partnership</title>
<link href="https://fonts.googleapis.com/css2?family=Fair+Display:wght@700&display=swap" rel="stylesheet" />
<style>
:root { --brand: #001f3f; --brand-contrast: #ffdc00; }
body { margin: 0; font-family: Arial, sans-serif; }
.site-header { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: rgba(0,31,77,0.85); backdrop-filter: blur(4px); box-shadow: 0 2px 12px rgba(0,0,0,0.08); z-index: 1000; }
.header-inner { max-width: 1200px; margin: 0 auto; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
.left-section { display: flex; align-items: center; gap: 18px; }
.logo-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
.logo-text { display: flex; flex-direction: column; }
.logo-main { font-family: 'Fair Display', Arial, sans-serif; font-size: 36px; font-weight: 700; color: #fff; }
.logo-sub { font-size: 20px; color: #fff; }
.right-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
.nav-list { list-style: none; display: flex; gap: 36px; margin: 0; padding: 0; }
.nav-link { color: #fff; font-weight: 700; font-size: 20px; transition: color .2s; }
.nav-link:hover { color: var(--brand-contrast); }
.contact-list { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
.contact-item { display: flex; gap: 8px; align-items: center; color: #fff; font-size: 16px; }
.contact-item img { width: 20px; height: 20px; }
.icon-white { filter: invert(1); }
.icon-whatsapp { filter: invert(38%) sepia(98%) saturate(749%) hue-rotate(85deg) brightness(95%) contrast(92%); }
.footer-container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
.social-icons { display: flex; gap: 15px; justify-content: center; }
.social-icons a img { width: 24px; height: 24px; }
</style>
</head>
<body>
<header class="site-header">
  <div class="header-inner">
    <div class="left-section">
      <img src="logo2.png" alt="Logo" class="logo-img" />
      <div class="logo-text">
        <span class="logo-main">Platinum</span>
        <span class="logo-sub">Virtual Partnership</span>
      </div>
    </div>
    <div class="right-section">
      <nav class="primary-nav" aria-label="Primary">
        <ul class="nav-list">
          <li><a class="nav-link" href="#">Home</a></li>
          <li><a class="nav-link" href="#services">Services</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#contact">Contact Us</a></li>
        </ul>
      </nav>
      <ul class="contact-list" aria-label="Contact">
        <li class="contact-item">
          <img class="icon-white" src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/envelope.svg" alt="Email" />
          <span>contact@platinumvirtualpartnership.com</span>
        </li>
        <li class="contact-item">
          <img class="icon-whatsapp" src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" alt="WhatsApp" />
          <span>+639055558430</span>
        </li>
      </ul>
    </div>
  </div>
</header>

<!-- Animated text under header -->
<div style="padding-top:120px;text-align:center;">
  <h2 id="animated-text" style="font-family:'Fair Display',Arial,sans-serif;font-size:2.2rem;color:#001f3f;min-height:60px;margin-bottom:20px;"></h2>
</div>

<main style="max-width:1100px;margin:0 auto;padding:0 24px;">
  <!-- Contact Form -->
  <div class="form-card" style="background:#fff;padding:28px;border-radius:16px;box-shadow:0 4px 24px rgba(0,0,0,.12);max-width:420px;margin:0 auto 40px;">
    <form id="contact-form">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="name" required style="width:100%;margin-bottom:16px;" />
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required style="width:100%;margin-bottom:16px;" />
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required style="width:100%;margin-bottom:16px;"></textarea>
      <button type="submit" style="width:100%;background:#001f3f;color:#fff;padding:12px;border:none;border-radius:6px;">Submit</button>
    </form>
    <p id="contact-status" style="margin:10px 0 0;font-size:.95rem;color:#666;display:none;">Sending…</p>
  </div>

  <h3 style="text-align:center;color:#001f3f;">Schedule an Appointment</h3>
  <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2jaxEIVOZc0xY8uuVub6BVlkqlnIjK7pT1OsNTe_mIxrx_UU_Nxbs6XI3YXKlplGVa60qtkh1r?gv=true" style="border:0;width:100%;height:600px;border-radius:16px;box-shadow:0 2px 12px rgba(0,0,0,.08);"></iframe>
</main>

<footer style="margin-top:40px;padding:20px;background:#001f3f;color:#fff;">
  <div class="footer-container">
    <div class="social-icons">
      <a href="https://www.facebook.com/lyle.vincent.cedeno.2024" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/lylevincentcedeno/profilecard/?igsh=YTJpM2czenJybGow" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="https://www.linkedin.com/in/lyle-vincent" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
    <div style="margin-left:auto;">© 2025 Platinum Virtual Partnership. All rights reserved.</div>
  </div>
</footer>

<div id="chatbox-container" style="position:fixed;bottom:28px;right:32px;z-index:9999;font-family:Arial,sans-serif;">
  <div id="chatbox-header" style="background:#001f3f;color:#fff;padding:13px 22px;border-radius:16px 16px 0 0;cursor:pointer;">Chat with us!</div>
  <div id="chatbox-body" style="display:none;background:#fff;border-radius:0 0 16px 16px;width:320px;max-width:90vw;">
    <div id="chat-messages" style="height:220px;overflow-y:auto;padding:16px;background:#f7f8fa;"></div>
    <form id="chat-form" autocomplete="off" style="display:flex;padding:10px;gap:8px;">
      <input type="text" id="chat-input" placeholder="Type your message..." style="flex:1;border:1px solid #ccc;border-radius:7px;padding:7px 10px;" />
      <button type="submit" id="chat-send-btn" style="background:#001f3f;color:#fff;border:none;border-radius:7px;padding:7px 16px;">Send</button>
    </form>
  </div>
</div>

<script>
const texts = ["Fill out the form or schedule an appointment.", "We're here to help you succeed!", "Contact us today."];
let idx = 0, char = 0, isDeleting = false;
function animateText() {
  const el = document.getElementById('animated-text');
  if (!el) return;
  const current = texts[idx];
  if (!isDeleting && char <= current.length) { el.textContent = current.substring(0, char++); setTimeout(animateText, 60); }
  else if (isDeleting && char >= 0) { el.textContent = current.substring(0, char--); setTimeout(animateText, 30); }
  else { if (!isDeleting) { isDeleting = true; setTimeout(animateText, 1200); } else { isDeleting = false; idx = (idx + 1) % texts.length; setTimeout(animateText, 500); } }
}
animateText();

const chatHeader = document.getElementById('chatbox-header');
const chatBody = document.getElementById('chatbox-body');
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');

let step = 0, fullName = '', email = '', reason = '';
function appendMessage(text, sender = 'user') {
  const msg = document.createElement('div');
  msg.style.margin = '6px 0';
  msg.style.textAlign = sender === 'user' ? 'right' : 'left';
  msg.innerHTML = `<span style="display:inline-block;background:${sender==='user'?'#001f4d':'#e6e6e6'};color:${sender==='user'?'#fff':'#001f4d'};border-radius:8px;padding:7px 13px;">${text}</span>`;
  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

chatHeader.onclick = () => {
  chatBody.style.display = chatBody.style.display === 'none' ? 'block' : 'none';
  if (chatBody.style.display === 'block' && step === 0) {
    appendMessage("Hi! What's your full name?", 'bot');
    step = 1;
  }
};

chatForm.onsubmit = function(e) {
  e.preventDefault();
  const userMsg = chatInput.value.trim();
  if (!userMsg) return;
  appendMessage(userMsg, 'user');
  chatInput.value = '';

  if (step === 1) { fullName = userMsg; appendMessage(`Nice to meet you, ${fullName}! What's your email address?`, 'bot'); step = 2; return; }
  if (step === 2) { email = userMsg; appendMessage("Thanks! What's the reason for contacting us?", 'bot'); step = 3; return; }
  if (step === 3) {
    reason = userMsg;
    appendMessage(`Thank you, ${fullName}. I will get back to you within 24 hours.`, 'bot');
    // send to Formspree or other email service
    fetch('https://formspree.io/f/xwkgyyqg', {
      method: 'POST',
      headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
      body: JSON.stringify({ name: fullName, email: email, reason: reason })
    });
    step = 4;
  }
};
</script>
</body>
</html>

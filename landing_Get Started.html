<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lyle Vincent Platinum Virtual Partnership</title>
  <link href="https://fonts.googleapis.com/css2?family=Fair+Display:wght@700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --brand: #001f3f;
      --brand-contrast: #ffdc00;
      --bg: #f4f4f4;
      --card: #ffffff;
    }
    body { margin: 0; font-family: Arial, sans-serif; background: var(--bg); color: #0f172a; }
    .site-header {
      position: fixed; top: 0; left: 0; right: 0; height: 110px;
      background: rgba(0, 31, 77, 0.85); backdrop-filter: blur(4px);
      box-shadow: 0 2px 12px rgba(0,0,0,0.08); z-index: 1000;
    }
    .header-inner {
      max-width: 1200px; margin: 0 auto; height: 100%;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 24px;
    }
    .left-section { display: flex; align-items: center; gap: 20px; }
    .logo-img { width: 90px; height: 85px; border-radius: 50%; object-fit: cover; }
    .logo-text { display: flex; flex-direction: column; line-height: 1; }
    .logo-main { font-family: 'Fair Display', Arial, sans-serif; font-size: 35px; font-weight: 700; color: #fff; }
    .logo-sub { font-size: 20px; color: #fff; }
    nav.primary-nav ul { list-style: none; display: flex; gap: 28px; margin: 0; padding: 0; }
    nav.primary-nav a { color: #fff; font-weight: 700; font-size: 18px; transition: color .2s; }
    nav.primary-nav a:hover { color: var(--brand-contrast); }
    .right-section { display: flex; align-items: center; gap: 20px; }
    .contact-inline { list-style: none; display: flex; gap: 18px; margin: 0; padding: 0; align-items: center; }
    .contact-inline li { display: flex; gap: 8px; align-items: center; color: #fff; font-size: 16px; }
    .contact-inline img { width: 20px; height: 20px; filter: invert(1); }
    .contact-us-btn { background: var(--brand-contrast); color: var(--brand); font-weight: 700; border: none; border-radius: 8px; padding: 8px 14px; font-size: 16px; cursor: pointer; }
    .contact-us-btn:hover { background: #ffe84d; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="left-section">
        <img src="logo2.png" alt="Logo" class="logo-img" />
        <div class="logo-text">
          <span class="logo-main">Platinum</span>
          <span class="logo-sub">Virtual Partnership</span>
        </div>
        <nav class="primary-nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <div class="right-section">
        <ul class="contact-inline">
          <li>
            <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/envelope.svg" alt="Email" />
            <span>contact@lylevincent.info</span>
          </li>
          <li>
            <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/whatsapp.svg" alt="WhatsApp" style="filter: invert(38%) sepia(98%) saturate(749%) hue-rotate(85deg) brightness(95%) contrast(92%);" />
            <span>+639055558430</span>
          </li>
        </ul>
      </div>
    </div>
  </header>
</body>
</html>

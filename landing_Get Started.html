<style>
:root { --brand: #001f3f; --brand-contrast: #ffdc00; }
body { margin: 0; font-family: Arial, sans-serif; }
.site-header { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: rgba(0,31,77,0.85); backdrop-filter: blur(4px); box-shadow: 0 2px 12px rgba(0,0,0,0.08); z-index: 1000; }
.header-inner { max-width: 1200px; margin: 0 auto; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
.left-section { display: flex; align-items: center; gap: 18px; }
.logo-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
.logo-text { display: flex; flex-direction: column; }
.logo-main { font-family: 'Fair Display', Arial, sans-serif; font-size: 36px; font-weight: 700; color: #fff; }
.logo-sub { font-size: 20px; color: #fff; }
.right-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
.nav-list { list-style: none; display: flex; gap: 36px; margin: 0; padding: 0; }
.nav-link { color: #fff; font-weight: 700; font-size: 20px; transition: color .2s; }
.nav-link:hover { color: var(--brand-contrast); }
.contact-list { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
.contact-item { display: flex; gap: 8px; align-items: center; color: #fff; font-size: 16px; }
.contact-item img { width: 20px; height: 20px; }
.icon-white { filter: invert(1); }
.icon-whatsapp { filter: invert(38%) sepia(98%) saturate(749%) hue-rotate(85deg) brightness(95%) contrast(92%); }
.footer-container { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
.social-icons { display: flex; gap: 15px; justify-content: center; flex: 1; }
.social-icons a svg { width: 24px; height: 24px; fill: #fff; transition: fill .2s; }
.social-icons a:hover svg { fill: var(--brand-contrast); }
</style>
</head>

          <span>+639055558430</span>

    </div>
  </div>

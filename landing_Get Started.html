<!DOCTYPE html>

<head>

<style>
:root { --brand: #001f3f; --brand-contrast: #ffdc00; }
body { margin: 0; font-family: Arial, sans-serif; color:#0f172a; background:#f7f8fa; }
/* Header */
.site-header { position: fixed; top: 0; left: 0; right: 0; height: 110px; background: rgba(0,31,77,0.85); backdrop-filter: blur(4px); box-shadow: 0 2px 12px rgba(0,0,0,0.08); z-index: 1000; }
.header-inner { max-width: 1200px; margin: 0 auto; height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 24px; }
.left-section { display: flex; align-items: center; gap: 18px; }
.logo-img { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; }
.logo-text { display: flex; flex-direction: column; line-height:1; }
.logo-main { font-family: 'Fair Display', Arial, sans-serif; font-size: 36px; font-weight: 700; color: #fff; }
.logo-sub { font-size: 20px; color: #fff; }
.right-section { display: flex; flex-direction: column; align-items: flex-end; gap: 8px; }
.nav-list { list-style: none; display: flex; gap: 36px; margin: 0; padding: 0; }
.nav-link { color: #fff; font-weight: 700; font-size: 20px; transition: color .2s; }
.nav-link:hover { color: var(--brand-contrast); }
.contact-list { list-style: none; display: flex; gap: 20px; margin: 0; padding: 0; }
.contact-item { display: flex; gap: 8px; align-items: center; color: #fff; font-size: 16px; }
.contact-item img { width: 20px; height: 20px; }
.icon-white { filter: invert(1); }
.icon-whatsapp { filter: invert(38%) sepia(98%) saturate(749%) hue-rotate(85deg) brightness(95%) contrast(92%); }
/* Hero animated text under header */
.hero-intro { padding-top: 120px; text-align: center; }
#animated-text { font-family:'Fair Display',Arial,sans-serif; font-size: 2.2rem; color:#001f3f; min-height: 60px; margin: 0 16px 10px; }
/* Main content */
.container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }
.form-card { background:#fff; padding:28px; border-radius:16px; box-shadow:0 4px 24px rgba(0,0,0,.12); max-width:420px; margin:24px auto 40px; }
.form-card label { display:block; font-weight:600; color:#001f3f; margin:0 0 6px; }
.form-card input[type="text"], .form-card input[type="email"], .form-card textarea { width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; margin-bottom:16px; font-size:1rem; }
.form-card button { width:100%; background:#001f3f; color:#fff; font-size:1.1rem; font-weight:700; border:none; border-radius:6px; padding:12px 0; cursor:pointer; transition:background .2s; }
.form-card button:hover { background:#003366; }
.form-hint { font-size:.95rem; color:#888; margin:12px 0 0; }
.section-rule { margin:40px auto 30px; width:90%; border:0; border-top:2px solid #e0e0e0; }
.calendar-frame { border:0; width:100%; height:600px; background:#fff; border-radius:16px; box-shadow:0 2px 12px rgba(0,0,0,.08); }
/* Footer */
.site-footer { margin-top:40px; padding:20px; background:#001f3f; color:#fff; }
.footer-container { max-width:1200px; margin:0 auto; display:flex; align-items:center; gap:16px; }
.footer-left { flex:0 0 auto; white-space:nowrap; }
.footer-center { flex:1; display:flex; justify-content:center; }
.footer-right { flex:0 0 320px; } /* balances the fixed chat widget width visually */
.social-icons { display:flex; gap:15px; justify-content:center; }
.social-icons a { display:inline-flex; align-items:center; justify-content:center; width:36px; height:36px; }
.social-icons a img { width:22px; height:22px; filter: invert(1); opacity:.95; transition: opacity .2s; }
.social-icons a:hover img { opacity:1; }
/* Chat widget original position bottom right */
#chatbox-container { position: fixed; bottom: 28px; right: 32px; z-index: 9999; font-family: Arial, sans-serif; }
#chatbox-header { background: #001f3f; color: #fff; padding: 13px 22px; border-radius: 16px 16px 0 0; cursor: pointer; font-size: 1.1rem; font-weight: 700; box-shadow: 0 2px 8px rgba(0,0,0,0.08); display: flex; align-items: center; gap: 10px; }
#chatbox-body { display: none; background: #fff; border-radius: 0 0 16px 16px; box-shadow: 0 4px 24px rgba(0,0,0,0.13); width: 320px; max-width: 90vw; overflow: hidden; }
#chat-messages { height: 220px; overflow-y: auto; padding: 16px; background: #f7f8fa; border-bottom: 1px solid #e0e0e0; }
#chat-form { display: flex; border-top: 1px solid #e0e0e0; background: #fff; padding: 10px; gap: 8px; }
#chat-input { flex: 1; border: 1px solid #ccc; border-radius: 7px; padding: 7px 10px; font-size: 1rem; }
#chat-send-btn { background: #001f3f; color: #fff; border: none; border-radius: 7px; padding: 7px 16px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
#chat-send-btn:hover { background: #003366; }
</style>
</head>
<body>

      <img src="logo2.png" alt="Logo" class="logo-img" />

        <span class="logo-main">Platinum</span>
        <span class="logo-sub">Virtual Partnership</span>
      </div>

  <div class="footer-container">

<!-- Chat widget back in original position -->
<div id="chatbox-container" aria-live="polite">
  <div id="chatbox-header">
    <img src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/svgs/solid/comment-dots.svg" alt="Chat" style="width:22px; height:22px; filter: invert(1)" />
    Chat with us!
  </div>
  <div id="chatbox-body">
    <div id="chat-messages" aria-label="Chat messages"></div>
    <form id="chat-form" autocomplete="off">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" aria-label="Type your message" />
      <button type="submit" id="chat-send-btn">Send</button>
    </form>
  </div>
</div>

<script>
// Typewriter text
const texts = [
  "Fill out the form or schedule an appointment.",
  "We're here to help you succeed!",
  "Contact us today."
];
let idx = 0, char = 0, isDeleting = false;
function animateText() {
  const el = document.getElementById('animated-text');
  if (!el) return;
  const currentText = texts[idx];
  if (!isDeleting && char <= currentText.length) {
    el.textContent = currentText.substring(0, char++);
    setTimeout(animateText, 60);
  } else if (isDeleting && char >= 0) {
    el.textContent = currentText.substring(0, char--);
    setTimeout(animateText, 30);
  } else {
    if (!isDeleting) { isDeleting = true; setTimeout(animateText, 1200); }
    else { isDeleting = false; idx = (idx + 1) % texts.length; setTimeout(animateText, 500); }
  }
}
animateText();

// Contact form submit placeholder â wire this to your endpoint if needed
const contactForm = document.getElementById('contact-form');
contactForm.addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Thanks for your message. We will get back to you within 24 hours.');
  contactForm.reset();
});

// Chat widget flow: Full Name -> Email -> Reason -> 24-hour notice
const chatHeader = document.getElementById('chatbox-header');
const chatBody = document.getElementById('chatbox-body');
const chatForm = document.getElementById('chat-form');
const chatInput = document.getElementById('chat-input');
const chatMessages = document.getElementById('chat-messages');

chatHeader.onclick = () => { chatBody.style.display = chatBody.style.display === 'none' ? 'block' : 'none'; };

function appendMessage(text, sender = 'user') {
  const msg = document.createElement('div');
  msg.style.margin = '6px 0';
  msg.style.textAlign = sender === 'user' ? 'right' : 'left';
  msg.innerHTML = `<span style="display:inline-block; background:${sender==='user'?'#001f4d':'#e6e6e6'}; color:${sender==='user'?'#fff':'#001f4d'}; border-radius:8px; padding:7px 13px; max-width:75%; word-break:break-word;">${text}</span>`;
  chatMessages.appendChild(msg);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

let step = 0; // 0 greet, 1 name, 2 email, 3 reason, 4 done
chatHeader.addEventListener('click', function() {
  if (chatBody.style.display === 'block' && !chatMessages.hasChildNodes()) {
    setTimeout(() => appendMessage('Hi. How can I help you today?', 'bot'), 300);
    setTimeout(() => { appendMessage("Can I have your full name?", 'bot'); step = 1; }, 800);
  }
});

chatForm.onsubmit = function(e) {
  e.preventDefault();
  const userMsg = chatInput.value.trim();
  if (!userMsg) return;
  appendMessage(userMsg, 'user');
  chatInput.value = '';

  if (step === 1) { // got name
    setTimeout(() => { appendMessage('Thanks. What is your email address?', 'bot'); step = 2; }, 600);
    return;
  }
  if (step === 2) { // got email
    setTimeout(() => { appendMessage('Great. What is the reason for contacting us?', 'bot'); step = 3; }, 600);
    return;
  }
  if (step === 3) { // got reason
    setTimeout(() => {
      appendMessage("Thank you. I will get back to you within 24 hours.", 'bot');
    }, 600);
    step = 4;
    return;
  }

  setTimeout(() => { appendMessage('Thank you for your message. I will get back to you within 24 hours.', 'bot'); }, 700);
};
</script>
